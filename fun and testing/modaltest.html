<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row bg-primary text-light">
            <div class="col-12 col-md-6 text-left">
                <h1 class="display-1">LOGO</h1>
            </div>
            <div class="col-12 col-md-6 text-right">
                <h2 class="display-3">Home Contact</h2>
            </div>
        </div>

        <button type="button" class="btn btn-primary mt-5" data-bs-toggle="modal" data-bs-target="#formModal">Contact us</button>

        <div class="modal fade" tabindex="-1" id="formModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Contact us</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <div class="mb-3">
                                    <label for="inputName1" class="form-label">Name</label>
                                    <input type="text" class="form-control" placeholder="Name">
                                </div>
            
                                <div class="mb-3">
                                    <label for="inputEmail1" class="form-label">Email</label>
                                    <input type="email" class="form-control" placeholder="Email" aria-describedby="email-help">
                                    <div id="email-help" class="form-text">We won't steal your email... probably :)</div>
                                </div>
                            </div>
            
                            <div class="col-12 col-md-6">
                                <div class="mb-3">
                                    <label for="inputQuestion1" class="form-label">Question</label>
                                    <textarea class="form-control" id="inputQuestion1" rows="6" aria-describedby="question-help"></textarea>
                                    <div id="question-help" class="form-text">We value all questions, except stupid ones.</div>
                                </div>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </div>
          </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
